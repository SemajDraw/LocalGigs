<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons right>
      <button (click)="logOut()" ion-button icon-only>
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list inset>
    <ion-item>
      <h2>Welcome {{ user.first_name }}</h2>
      <br>
      <p>Username: {{ user.username }}</p>
      <p>Name: {{ user.first_name}} {{ user.last_name}}</p>
      <p>Email: {{ user.email }}</p>
      <p>Age: {{ user.age }}</p>
      <p>Gender: {{ user.gender }}</p>
      <p>Bio: {{ user.bio }}</p>
    </ion-item>
  </ion-list>

</ion-content>
