
<ion-content padding style="background-color: #3a3c48;">

  <div style="padding-top: 10%;">
    <h1 style="font-family: Bungee Shade; color: #ffffff; text-align: center; font-size: 3em;">
      Localgigs
    </h1>
  </div>

  <ion-list style="background-color: #3a3c48; padding-top: 2%;" inset>
    <ion-item class="item" >
      <ion-label class="label" floating>Email</ion-label>
      <ion-input class="input" type="email" #email></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label" floating>Password</ion-label>
      <ion-input class="input" type="password" #password></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button class="button" block ion-button icon-end (click)="logIn()" >
      Sign In
      <ion-icon name="log-in"></ion-icon>
    </button>
    <button class="button" block ion-button icon-end (click)="navRegisterPage()" >
      Register
      <ion-icon name="return-right"></ion-icon>
    </button>
  </div>
</ion-content>
