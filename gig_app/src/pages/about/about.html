<ion-header>
  <ion-navbar>
    <ion-list>
      <ion-item>
        <ion-input placeholder="Gigs" type="text" #gig></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="City" type="text" #city></ion-input>
      </ion-item>

      <ion-item>
        <button block ion-button icon-end (click)="searchGigs()" >
          Search
          <ion-icon name="md-search"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let gig of gigList">
      <ion-avatar item-start>
        <img src="{{ gig.image}}" alt="" style="height: 25vh; width: 25vh;">
      </ion-avatar>
      <h2>{{ gig.name }}</h2>
      <br>
      <p>{{ gig.date }}</p>
      <p>{{ gig.time }}</p>
      <br>
      <a href="{{ gig.url }}">Buy tickets!</a>
      <br><br>
      <a *ngIf=" gig.youtube_url != undefined"  href="{{ gig.youtube_url }}">Listen now!</a>
      <br><br>
      <button block ion-button icon-end (click)="locateVenue(gig.venue_id)" >
        Find the venue!
      </button>
    </ion-item>

  </ion-list>

</ion-content>
