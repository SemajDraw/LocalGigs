
<ion-content padding style="background-color: #3a3c48;">

  <div style="padding-top: 4vh;">
    <h1 style="font-family: Bungee Shade; color: #ffffff; text-align: center; font-size: 5vh;">
      Register
    </h1>
  </div>

  <ion-list style="background-color: #3a3c48;" inset>
    <ion-item class="item">
      <ion-label class="label" floating>Username</ion-label>
      <ion-input class="input" type="text" #username></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label" floating>Email</ion-label>
      <ion-input class="input" type="email" #email></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label" floating>First Name</ion-label>
      <ion-input class="input" type="text" #firstName></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label" floating>Last Name</ion-label>
      <ion-input class="input" type="text" #lastName></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label" floating>Password</ion-label>
      <ion-input class="input" type="password" #password></ion-input>
    </ion-item>

    <ion-item class="item">
        <ion-label class="label" floating>Password(confirm)</ion-label>
        <ion-input class="input" type="password" #passwordCon></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button class="button" block ion-button (click)="signUp()">Register</button>
  </div>

</ion-content>
